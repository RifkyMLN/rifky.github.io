<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<header><center><b><h1><span style="font-family: Poppins , sans-serif">Rifky Maulana</span></h1></b></center></header><hr/> 
<body>
    <nav>
        <ul>
            <li><a href="home.html">
                <span class="navitem">Home</span>
            </a></li>
            <li class="active"><a href="input1.html">
                <span class="navitem">Input</span>
            </a></li>
            <li><a href="hasil1.html">
                <span class="navitem">Hasil</span>
            </a></li>
        </ul>
    </nav>
    <div class="content"> 
    <div class="form">
        <form id="form">
            <input type="text" id="nama" placeholder="Nama">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="pesan" placeholder="Pesan">  
            <input type="submit" > 
        </form>
    </div>
    </div>
</body>

<script>
    const form = document.getElementById('form');
    const name = document.getElementById('nama');
    const email = document.getElementById('email'); 
    const message = document.getElementById('pesan');

    form.addEventListener('submit', function(a){
        a.preventDefault();

        const nameValue = name.value;
        const emailValue = email.value; 
        const messageValue = message.value;

        localStorage.setItem('name', nameValue);
        localStorage.setItem('email', emailValue); 
        localStorage.setItem('pesan', messageValue);

        window.location.href = "hasil1.html";
    })

</script>
</html>
